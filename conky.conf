${memgraph 32,400}
$hr
Processes:  ${processes}  Running: ${running_processes}
$hr
File system:
 /     ${fs_used /}/${fs_size /} ${fs_bar 6 /}
$hr

NETWORKING ${hr 3}
IP: ${addr wlp2s0}
Up: ${upspeed wlp2s0}           Down: ${downspeed wlp2s0}
